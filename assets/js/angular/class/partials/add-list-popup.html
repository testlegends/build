<div class="popup-block" id="addListPopup">
    <div class="new_set-popup create-popup">
        <div class="box box-create">
            <div class="title-popup">
                <h4>Add a new Study Set to the class</h4>
            </div>
            <div class="library-create">
                <div class="header-library">
                    <div class="title-header">
                        <h5>Select from your Library</h5>
                    </div>
                    <div class="sort-header">
                        <label id="create-sort-label">
                            <select id="create-sort" ng-model="classListOrder">
                                <option value="alpha" selected><p>a-z</p></option>
                                <option value="alphaReverse"><p>z-a</p></option>
                                <option value="date"><p>oldest</p></option>
                                <option value="dateReverse"><p>newest</p></option>
                            </select>
                            <!--::after-->
                        </label>
                    </div>
                </div>
                <div class="select-library">
                    <div class="study_set-select" ng-repeat="list in allLists | orderBy:classListPredicate:classListReverse" id="list-{{ list.id }}" ng-click="selectClassList(list.id)">
                        <div class="icon-set {{ list.category }}-icon"></div>
                        <div class="name-set">
                            <h5>{{ list.title }}</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="okay-popup">
                <button ng-click="addLists()"><h4>Save</h4></button>
            </div>
            <div class="close-popup">
                <button ng-click="closePopup('addListPopup')"></button>
            </div>
        </div>
    </div>
</div>
