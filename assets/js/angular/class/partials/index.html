<div class="core">
    <div class="content-core">
        <div class="header-content">
            <div class="set-header">
                <div class="study-set-header">
                    <h4>{{ class.name }} <button ng-click="removeClass()" class="deleteClassBtn" ng-if="classOwner.email === currUser.email">Delete</button></h4>
                    <h5>created by</h5>
                    <h5 class="username">{{ classOwner.name }}</h5>
                </div>
            </div>
            <div class="add_new">
                <button ng-click="addListPopup()"><h5>Add new</h5></button>
                <div class="hover-add"> <!-- hidden, add if necessary -->
                    <p>Add new Study Set</p>
                </div>
            </div>
            <div class="sort-header">
                <label id="list-sort-label">
                    <select id="list-sort" ng-model="listOrder">
                        <option value="alpha" selected><p>a-z</p></option>
                        <option value="alphaReverse"><p>z-a</p></option>
                        <option value="date"><p>oldest</p></option>
                        <option value="dateReverse"><p>newest</p></option>
                    </select>
                    <!--::after-->
                </label>
            </div>
        </div>
        <div class="library-content">
            <div class="study_set" ng-repeat="list in lists | orderBy:predicate:reverse" id="studySet-{{ list.id }}">
                <div class="set-content" ng-click="viewList(list.id)">
                    <div class="icon-study {{ list.category }}-icon"></div>
                    <div class="text-study">
                        <h4>{{ list.title }}</h4>
                        <h5>{{ list.terms.length }} terms</h5>
                    </div>
                    <div class="date-study">
                        <p>{{ list.createdAt | date: 'MM/dd/yyyy' }}</p>
                    </div>
                </div>
                <div class="set-edit">
                    <!--div class="select-set">
                        <input type="checkbox" id="select-set-{{ list.id }}" ng-click="selectList(list.id)" />
                        <label for="select-set-{{ list.id }}"><span></span></label>
                    </div--><div class="delete-set" ng-if="classOwner.email === currUser.email">
                        <button ng-click="removeList(list.id)"></button>
                    </div>
                </div>
            </div>

            <div class="placeholder-content">
                <div class="icon"></div>
                <div class="title">
                    <h5>Your Study Sets live here</h5>
                </div>
                <div class="text">
                    <p>Add your own Study Sets, or explore our database to import your favourite topics</p>
                </div>
            </div>
        </div>
    </div>
</div>

<student-sidebar></student-sidebar>
<stats-popup></stats-popup>
<add-list-popup></add-list-popup>
<invite-code-popup></invite-code-popup>

<script src="/js/angular/list/partials/js/index.js"></script>

<style type="text/css">
.deleteClassBtn {
    background-color: #e91e63;
    border: 1px white solid;
    border-radius: 50px;
    padding: 5px;
    color: white;
    font-size: 0.4em;
    vertical-align: top;
    cursor: pointer;
}
</style>
