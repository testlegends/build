<h3 class="pull-left">Games</h3>

<div class="pull-right">
    <button class="btn btn-primary pull-right btn-sm" data-toggle="modal" data-target="#gameCreateModal"><i class="fa fa-plus"></i> Create New Game</button>
</div>

<hr class="clearfix" />

<div class="row">
    <div class="col-lg-6">
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <th>&nbsp;</th>
                <th>Name</th>
                <th>Date Created</th>
            </thead>

            <tbody>
                <tr ng-repeat="game in games">
                    <td>
                        <a href="/game/{{game.id}}/questions/edit" title="Edit game"><i class="fa fa-pencil"></i></a>
                        <a href="#" ng-click="deleteGame(game.id)" title="Delete game"><i class="fa fa-times"></i></a>
                    </td>
                    <td>
                        <a href="/game/{{game.id}}/questions" title="{{ game.name }}">{{ game.name }}</a>
                        <tl-label tl-name="{{ game.meta.status }}"></tl-label> <tl-label tl-name="{{ game.meta.scope }}"></tl-label>
                    </td>
                    <td>{{ game.createdAt | date: longDate }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-lg-6">

    </div>
</div>

<game-create-modal>hi</game-create-modal>

<script src="/js/angular/game/partials/js/app.js"></script>
