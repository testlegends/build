<div class="modal fade" id="gameCreateModal" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Create A New Game</h4>
            </div>

            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="newGameName" id="name" placeholder="Enter name" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Scope</label>
                        <div data-toggle="buttons" class="btn-group col-sm-10" id="newGameScope">
                            <label class="btn btn-default">
                                <input type="radio" ng-model="newGameScope" value="public" class="form-control" />Public
                            </label>
                            <label class="btn btn-default">
                                <input type="radio" ng-model="newGameScope" value="private" class="form-control" />Private
                            </label>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="createGame()">Create</button>
            </div>
        </div>
    </div>
</div>
