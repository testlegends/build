<h3 class="pull-left">Created Lists</h3>

<div class="pull-right">
    <button class="btn btn-primary" ng-click="createList()" ng-if="loggedIn()"><i class="fa fa-plus"></i> Create New List</button>
</div>

<hr class="clearfix" />

<table class="table table-striped table-hover table-bordered">
    <tr>
        <td>&nbsp;</td>
        <td>Title</td>
        <td>Description</td>
    </tr>
    <tr ng-repeat="list in userLists.created">
        <td>
            <a href="/list/{{ list.id }}/edit" title="Edit List"><i class="fa fa-pencil"></i></a>
            <a href="#" ng-click="deleteList(list.id, 'created')" title="Delete List"><i class="fa fa-times"></i></a>
        </td>
        <td><a href="/list/{{ list.id }}">{{ list.title }}</a></td>
        <td>{{ list.desc }}</td>
    </tr>
</table>

<hr />

<h3>Saved Lists</h3>

<table class="table table-striped table-hover table-bordered">
    <tr>
        <td>&nbsp</td>
        <td>Title</td>
        <td>Description</td>
    </tr>
    <tr ng-repeat="list in userLists.saved">
        <td>
            <a href="/list/{{ list.id }}/edit" title="Edit List"><i class="fa fa-pencil"></i></a>
            <a href="#" ng-click="deleteList(list.id, 'saved')" title="Delete List"><i class="fa fa-times"></i></a>
        </td>
        <td><a href="/list/{{ list.id }}">{{ list.title }}</a></td>
        <td>{{ list.desc }}</td>
    </tr>
</table>
