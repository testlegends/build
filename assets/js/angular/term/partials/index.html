<h3>Terms for List {{ listId }}</h3>

<div class="pull-right">
    <button class="btn btn-primary" ng-click="save()">Save List</button>
    <button class="btn btn-info" ng-click="generate()">Generate Questions</button>
</div>

<table class="table table-striped table-hover table-bordered">
    <tr>
        <td>Term</td>
        <td>Definition</td>
    </tr>
    <tr ng-repeat="term in set.terms">
        <td>{{ term.term }}</td>
        <td>{{ term.definition }}</td>
    </tr>
</table>
