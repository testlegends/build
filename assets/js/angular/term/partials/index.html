<h3>{{ list.title }}</h3>

<div class="pull-right">
    <button class="btn btn-primary" ng-click="save()" ng-if="loggedIn() && !isCreator()">Save List</button>
</div>

<table class="table table-striped table-hover table-bordered">
    <tr>
        <td>Term</td>
        <td>Definition</td>
    </tr>
    <tr ng-repeat="term in list.terms">
        <td>{{ term.term }}</td>
        <td>{{ term.definition }}</td>
    </tr>
</table>
