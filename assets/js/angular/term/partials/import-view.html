<h3 class="pull-left">{{ list.title }}</h3>

<div class="pull-right">
    <import-sidebar></import-sidebar>    
</div>

<hr class="clearfix" />

<table class="table table-striped table-hover table-bordered">
    <tr>
        <td>Term</td>
        <td>Definition</td>
    </tr>
    <tr ng-repeat="term in list.terms">
        <td>{{ term.term }}</td>
        <td>{{ term.definition }}</td>
    </tr>
</table>
