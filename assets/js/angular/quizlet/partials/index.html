<h3>Quizlet Import</h3>

<div class="row">
    <div class="col-lg-2">&nbsp;</div>
    <div class="col-lg-8">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="ex: physics" ng-model="search_params.q" />
            <span class="input-group-btn">
                <button class="btn btn-primary" type="button" ng-click="search()">Search</button>
            </span>
        </div>
    </div>
    <div class="col-lg-2">&nbsp;</div>
</div>

<hr />

<table class="table table-striped table-hover table-bordered">
    <tr>
        <td>Title</td>
        <td>Description</td>
    </tr>
    <tr ng-repeat="set in search_result.sets">
        <td>{{ set.title }}</td>
        <td>{{ set.desc }}</td>
    </tr>
</table>

<script src="/js/angular/quizlet/partials/js/app.js"></script>

</style>
