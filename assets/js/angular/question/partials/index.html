    <tr>
        <td>Question</td>
        <td>Correct Answer</td>
        <td colspan="3">Wrong Answers</td>
    </tr>
    <tr ng-repeat="question in questions">
        <td>{{ question.content }}</td>
        <td>{{ question.options.correct }}</td>
        <td>{{ question.options.wrong[0].text }}</td>
        <td>{{ question.options.wrong[1].text }}</td>
        <td>{{ question.options.wrong[2].text }}</td>
    </tr>
</table>
