<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-1">
                <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-stack-1x fa-inverse qnum">{{ question.meta.order }}</i>
                </span>

                <i class="fa fa-times" class="delete" ng-click="delete()"></i>
            </div>

            <div class="col-lg-7">
                <div class="row">
                    <div class="col-lg-5">
                        <select ui-select2 class="form-control" data-placeholder="Difficulty" ng-model="question.difficulty">
                            <option value=""></option>
                            <option ng-repeat="option in question_settings.difficulties" value="{{ option.value }}">{{ option.text }}</option>
                        </select>
                    </div>
                    <div class="col-lg-5">
                        <select ui-select2 class="form-control" data-placeholder="Type" ng-model="question.type">
                            <option value=""></option>
                            <option ng-repeat="option in question_settings.types" value="{{ option.value }}">{{ option.text }}</option>
                        </select>
                    </div>
                </div>

                <br />

                <textarea class="form-control" rows="8" placeholder="Enter your question" ng-model="question.content"></textarea>
            </div>

            <div class="col-lg-4">
                <div class="form-group has-success">
                    <input type="text" class="form-control" ng-model="question.options.correct"/>
                </div>

                <div class="form-group has-error" ng-repeat="option in question.options.wrong">
                    <input type="text" class="form-control" ng-model="option.text"/>
                </div>

                <div class="add_option" ng-click="addOption()">
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fa fa-plus fa-stack-1x fa-inverse"></i>
                    </span>
                    <span>Add more options</span>
                </div>
            </div>
        </div>
    </div>
</div>
